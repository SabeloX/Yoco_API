<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/css/bootstrap.min.css'>
    <link rel='stylesheet' href='payment.css'>
    <title>Digital Payment</title>
</head>
<body>
    <div class="container-fluid bg-secondary">
        <h1>Using The Yoco API</h1>
        <div class="container">
            <div class="popup">
                <h3>Popup Payment</h3>
                <button class="btn btn-outline-light my-5">Pay R50.00</button>
                <p></p>
            </div>
            <div class="inline">
                <h3>Inline Payment</h3>
                <form>
                    <div id='yoco_inline'></div>
                    <button type='submit' class="btn btn-dark my-5">Pay R50.00</button>
                </form>
                <p></p>
            </div>
        </div>
    </div>
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='payment.js'></script>
</body>
</html>
